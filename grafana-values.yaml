---

server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
    - grafana

  adminUser: "admin"
  adminPassword: "admin"

  setDatasource:
    enabled: true
    restartPolicy: OnFailure
    image: appropriate/curl:latest
    datasource:
      type: prometheus
      name: prometheus
      isDefault: true
      url: "http://prometheus"
      access: direct

